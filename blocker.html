<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Open Distortionz Community</title>
  <style>
    /* Full-viewport layout for the iframe fallback */
    html,body { height:100%; margin:0; font-family:system-ui,Segoe UI,Roboto,Arial; background:#0b0b0b; color:#eee; }
    .frame { width:100%; height:100%; border:0; display:block; }
    .fallback {
      display:flex; align-items:center; justify-content:center; height:100%; gap:16px; flex-direction:column;
    }
    .btn {
      background:#1f6feb; color:white; border:0; padding:10px 14px; border-radius:8px; text-decoration:none;
      font-weight:600;
    }
    .note { opacity:0.8; font-size:0.95rem; text-align:center; max-width:720px; padding: 0 12px; }
  </style>

  <!-- Immediate, same-tab navigation (no back entry) -->
  <script>
    // Replace current location immediately so the file acts like a direct link.
    // Using replace() rather than assign() prevents leaving this small redirect page in history.
    window.location.replace("https://community.distortionz.art/browsing");
  </script>
</head>
<body>
  <!-- If the browser refuses the replace for any reason, show an embed fallback and manual links. -->
  <iframe class="frame" src="https://community.distortionz.art/browsing" title="Distortionz Community"></iframe>

  <noscript>
    <div class="fallback">
      <div class="note">
        JavaScript is disabled in your browser so automatic redirect won't run. Click the button below to open the site.
      </div>
      <a class="btn" href="https://community.distortionz.art/browsing" target="_self" rel="noopener">Open Distortionz Community (same tab)</a>
      <a class="btn" href="https://community.distortionz.art/browsing" target="_blank" rel="noopener">Open in new tab</a>
    </div>
  </noscript>
</body>
</html>
